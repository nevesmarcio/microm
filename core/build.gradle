//apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

test {
    systemProperties 'logback.configurationFile': new File(projectDir, 'src/test/resources/logback-test.xml').absolutePath

    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}



dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.mozilla', name: 'rhino', version: '1.7.7.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.23'

    // core local libs
    compile fileTree(dir: 'libs', include: '*.jar')

    //test dependencies
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.7.11"
    //logback dependency is needed so that unit tests can log
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'

}